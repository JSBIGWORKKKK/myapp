<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="css/bootstrap.min.css" rel="stylesheet">

	</head>

	<body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header" style="width: 100%;">
					<a class="navbar-brand col-xs-5 glyphicon glyphicon-menu-left" style="font-size: small;" style="color: white;" href="movie.html"></a>
					<a class="navbar-brand col-xs-5" href="index.html">淘表表</a>
					
				</div>
			</div>
		</nav>
		<div class="container">
			<form>
				<div class="form-group">
					<label for="id">id</label>
					<input type="text" class="form-control" id="id" placeholder="id">
				</div>
				<div class="form-group">
					<label for="name">name</label>
					<input type="text" class="form-control" id="name" placeholder="name">
				</div>
				<div class="form-group">
					<label for="score">score</label>
					<input type="text" class="form-control" id="score" placeholder="score">
				</div>
				<div class="form-group">
					<label for="director">director</label>
					<input type="text" class="form-control" id="director" placeholder="director">
				</div>
				<div class="form-group">
					<label for="actor">actor</label>
					<input type="text" class="form-control" id="actor" placeholder="actor">
				</div>
				<div class="form-group">
					<label for="image">image</label>
					<input type="text" class="form-control" id="image" placeholder="image">
				</div>
				<div class="form-group">
					<label for="comment">comment</label>
					<input type="text" class="form-control" id="comment" placeholder="comment">
				</div>
				<div class="form-group">
					<label for="type">type</label>
					<input type="text" class="form-control" id="type" placeholder="type">
				</div>
				<div class="form-group">
					<label for="mtime">mtime</label>
					<input type="text" class="form-control" id="mtime" placeholder="mtime">
				</div>
				<div class="form-group">
					<label for="ctime">ctime</label>
					<input type="text" class="form-control" id="ctime" placeholder="ctime">
				</div>
				<div class="form-group">
					<label for="info">info</label>
					<input type="text" class="form-control" id="info" placeholder="info">
				</div>
				<div class="form-group">
					<label for="background">background</label>
					<input type="text" class="form-control" id="background" placeholder="background">
				</div>
				<div class="form-group">
					<label for="recommend">recommend</label>
					<input type="text" class="form-control" id="recommend" placeholder="recommend">
				</div>
				<div class="form-group">
					<label for="wanted">wanted</label>
					<input type="text" class="form-control" id="wanted" placeholder="wanted">
				</div>
				<div class="form-group">
					<label for="accountscore">accountscore</label>
					<input type="text" class="form-control" id="accountscore" placeholder="accountscore">
				</div>

				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>

		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="jquery/jquery-1.11.0.min.js"></script>
		<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
		<script src="js/bootstrap.min.js"></script>
	</body>

</html>
