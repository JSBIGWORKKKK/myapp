<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<style>
			.back {
				position: fixed;
				background-size: cover;
				display: block;
				z-index: -100;
			}
			
			.kuang {
				border-radius: 5px;
				margin-top: 10%;
			}
			
			@media (max-width: 500px) {
				.kuang {
					margin-top: 15px;
				}
				
			}
		</style>

	</head>

	<body>

		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header" style="width: 100%;">
					<a class="navbar-brand col-xs-5 glyphicon glyphicon-menu-left" style="font-size: small;" style="color: white;" href="index.html"></a>
					<a class="navbar-brand col-xs-5" href="index.html">淘表表</a>
					<div class="navbar-brand col-xs-1">
						<a class="glyphicon glyphicon-search col-xs-1 col-xs-offset-11" style="color: #777;" href="search_movie.html"></a>
					</div>
				</div>
			</div>
		</nav>

		<div id="test">
			<img src="img/beautiful.png" class="back" id="Background">
			<div class="inputmy col-xs-6 col-xs-offset-3 col-sm-3 col-sm-offset-8 kuang" style="background: white;">
				<div class="input-group col-xs-10 col-xs-offset-1" style="padding-top: 10px;">
					<input id="userName" type="text" class="form-control" placeholder="用户名" aria-describedby="basic-addon1">
				</div>
				<!--<div class="form-group">
					<label for="userName" class="col-sm-3 control-label">用户名</label>
					<div class="col-sm-9">
						<input id="userName" type="text" class="form-control" placeholder="用户名" aria-describedby="basic-addon1">
					</div>
				</div>-->

				<br>
				<div class="input-group col-xs-10 col-xs-offset-1">
					<input id="passWord" type="password" class="form-control col-xs-8" placeholder="密码" aria-describedby="basic-addon1">
				</div>
				<!--<div class="form-group">
					<label for="passWord" class="col-sm-3 control-label">密码</label>
					<div class="col-sm-9">
						<input id="passWord" type="password" class="form-control" placeholder="密码" aria-describedby="basic-addon1">
					</div>
				</div>-->
				<br>
				<!--下面是登陆按钮,包括颜色控制-->
				<div class="col-xs-10 col-xs-offset-1" style="padding-bottom: 10px;">
					<button id="login" type="button" style="width:48%;float:left;" class="btn btn-default">登 录</button>
					<button id="register" type="button" style="width:48%;float:right" class="btn btn-default">注 册</button>
				</div>
			</div>
		</div>
		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="jquery/jquery-1.11.0.min.js"></script>
		<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
		<script src="js/bootstrap.min.js"></script>
		<script>
			//localStorage.clear();
			var login = document.querySelector("#login");
			login.addEventListener("click", function() {
				var userName = document.querySelector("#userName").value;
				var passWord = document.querySelector("#passWord").value;
				if(localStorage.getItem(userName)) {
					//console.log(localStorage.getItem(userName));
					if(localStorage.getItem(userName) != passWord)
						alert("密码错误");
					else {
						var inputmy = document.querySelector(".inputmy");
						inputmy.style = "display:none";
						alert("登录成功");
						localStorage.setItem("account", userName);
						window.location.href = "movie.html";
						//runGame(GAME_LEVELS, DOMDisplay);
					}
				} else
					alert("用户不存在");
			});
			var reg = document.querySelector("#register");
			reg.addEventListener("click", function() {
				self.location = "register.html";
			});
		</script>
	</body>

</html>
